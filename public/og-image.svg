<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="50%" style="stop-color:#FDE68A"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative puzzle pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="120" height="120" rx="8" fill="#92400E"/>
    <rect x="180" y="50" width="120" height="120" rx="8" fill="#92400E"/>
    <rect x="50" y="180" width="120" height="120" rx="8" fill="#92400E"/>
    <rect x="180" y="180" width="120" height="120" rx="8" fill="#92400E"/>
    
    <rect x="900" y="330" width="120" height="120" rx="8" fill="#92400E"/>
    <rect x="1030" y="330" width="120" height="120" rx="8" fill="#92400E"/>
    <rect x="900" y="460" width="120" height="120" rx="8" fill="#92400E"/>
    <rect x="1030" y="460" width="120" height="120" rx="8" fill="#92400E"/>
  </g>
  
  <!-- Main content card -->
  <rect x="200" y="140" width="800" height="350" rx="24" fill="white" filter="url(#shadow)"/>
  
  <!-- Logo icon -->
  <g transform="translate(340, 180)">
    <rect width="80" height="80" rx="16" fill="url(#logoGrad)" filter="url(#shadow)"/>
    <path d="M40 15L15 30L40 45L65 30L40 15ZM15 55L40 70L65 55M15 42.5L40 57.5L65 42.5" 
          stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="440" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#1E293B">
    JigSolitaire
  </text>
  
  <!-- Subtitle -->
  <text x="340" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">
    Free Online Jigsaw Puzzle Game
  </text>
  
  <!-- Features -->
  <g transform="translate(280, 360)">
    <!-- Feature 1 -->
    <g>
      <circle cx="15" cy="15" r="12" fill="#10B981"/>
      <path d="M10 15L14 19L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="20" font-family="system-ui, sans-serif" font-size="18" fill="#475569">77+ Puzzles</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(180, 0)">
      <circle cx="15" cy="15" r="12" fill="#10B981"/>
      <path d="M10 15L14 19L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="20" font-family="system-ui, sans-serif" font-size="18" fill="#475569">100% Free</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(340, 0)">
      <circle cx="15" cy="15" r="12" fill="#10B981"/>
      <path d="M10 15L14 19L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="20" font-family="system-ui, sans-serif" font-size="18" fill="#475569">No Download</text>
    </g>
    
    <!-- Feature 4 -->
    <g transform="translate(500, 0)">
      <circle cx="15" cy="15" r="12" fill="#10B981"/>
      <path d="M10 15L14 19L21 11" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="20" font-family="system-ui, sans-serif" font-size="18" fill="#475569">All Devices</text>
    </g>
  </g>
  
  <!-- Call to action -->
  <g transform="translate(450, 420)">
    <rect width="300" height="50" rx="25" fill="url(#logoGrad)" filter="url(#shadow)"/>
    <text x="150" y="33" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">
      Play Now â€” It's Free!
    </text>
  </g>
  
  <!-- Domain -->
  <text x="600" y="580" font-family="system-ui, sans-serif" font-size="20" fill="#92400E" text-anchor="middle" font-weight="600">
    jigsolitaire.online
  </text>
</svg>


