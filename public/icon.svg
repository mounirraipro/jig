<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#iconGrad)" filter="url(#innerShadow)"/>
  
  <!-- Puzzle piece pattern (stylized layers) -->
  <g transform="translate(256, 256)">
    <!-- Layer 1 (back) -->
    <path d="M0 -120L-140 -50L0 20L140 -50L0 -120Z" 
          fill="white" fill-opacity="0.3"/>
    
    <!-- Layer 2 (middle) -->
    <path d="M-140 -50L-140 50L0 120L0 20L-140 -50Z" 
          fill="white" fill-opacity="0.5"/>
    <path d="M140 -50L140 50L0 120L0 20L140 -50Z" 
          fill="white" fill-opacity="0.4"/>
    
    <!-- Layer 3 (front highlight) -->
    <path d="M0 -120L-140 -50L0 20L140 -50L0 -120Z" 
          stroke="white" stroke-width="8" fill="none" stroke-linejoin="round"/>
    <path d="M-140 50L0 120L140 50" 
          stroke="white" stroke-width="8" fill="none" stroke-linejoin="round"/>
    <path d="M0 20L0 120" 
          stroke="white" stroke-width="8" fill="none"/>
    <path d="M-140 -50L-140 50" 
          stroke="white" stroke-width="8" fill="none"/>
    <path d="M140 -50L140 50" 
          stroke="white" stroke-width="8" fill="none"/>
  </g>
</svg>


